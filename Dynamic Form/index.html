<!DOCTYPE html>
<html lang="en">
<head>
    <link rel ="stylesheet" href="C:\Users\AGUNLOKO RACHAEL\Desktop\100 HTML CSS JS PROJECTS\Dynamic Form\style.css">
    <title>Form Popup</title>
</head>
<body>

<header>
    <div class="content-container">
        <h1>Welcome to The Real World</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nesciunt quo dolores quam ex perferendis mollitia, autem id doloribus molestiae eaque veniam hic voluptatem laudantium quas quaerat beatae est obcaecati laboriosam.</p>
        <button class="cta-btn" id="open">Sign Up</button>
    </div>
</header>

<section class="modal-container" id="modal">
    <section class="modal">
        <button class="close-btn" id="close">X</button>
        <div class="modal-content">
            <h1>Sign Up</h1>
            <form class="modal-form">
                <div>
                    <label for="name">Name</label>
                    <input type="name" id="name" placeholder="Enter Name" class="form-input">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter e-mail" class="form-input">
                </div>

                <div>
                    <label for="Password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" class="form-input">
                </div>

                <div>
                    <label for="confirm">Confirm password</label>
                    <input type="confirm" id="confirm" placeholder="confirm password" class="form-input">
                </div>

                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>
    </section>
</section>

    <script src="C:\Users\AGUNLOKO RACHAEL\Desktop\100 HTML CSS JS PROJECTS\Dynamic Form\app.js"></script>
