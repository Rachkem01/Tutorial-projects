<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="C:\Users\AGUNLOKO RACHAEL\Desktop\100 HTML CSS JS PROJECTS\Simple Mathematics Calculator\style.css">
    <title>Simple Math Calculator</title>
</head>
<body>

    <div class="main">
        <div class="inputs">
            <h1 class="result">Result</h1>
            <select id="selectOp">
                <option value="plus">+</option>
                <option value="minus">-</option>
                 <option value="div">/</option>
                 <option value="multi">*</option>
            </select>
            <input type="number" class="num1" placeholder="Number 1">
            <input type="number" class="num2" placeholder="Number 2">
        </div>
        <div class="submitBtn">
            <button id="btn">Submit</button>
        </div>
    </div>
   <script src="C:\Users\AGUNLOKO RACHAEL\Desktop\100 HTML CSS JS PROJECTS\Simple Mathematics Calculator\app.js"></script>
